type: custom:charger-card
entity: sensor.smaev_3015075197_charging_session_status
brand: template
show_leds: false
details:
  name:
    entity_id: input_text.smaev_3015075197_name
    attribute: name
  location:
    entity_id: sensor.smaev_3015075197_charging_station_status
    attribute: site_name
  status:
    entity_id: sensor.smaev_3015075197_charging_session_status
  substatus:
    entity_id: sensor.smaev_3015075197_charging_station_reason_for_no_current
  smartcharging:
    entity_id: sensor.smaev_3015075197_position_of_rotary_switch
  currentlimits:
    - 0
    - 6
    - 10
    - 16
    - 20
    - 25
    - 32
  statetext:
    not_connected: Nicht Verbunden
    sleep_mode: Wartend
    active_mode: Aufladen
    unknown: unknown
    station_locked: station_locked
  collapsiblebuttons:
    group1:
      text: Leistung
      icon: mdi:speedometer
    group2:
      text: Einstellungen
      icon: mdi:cog
    group3:
      hide: true
      icon: mdi:non
  info_left:
    - entity_id: sensor.smaev_3015075197_charging_station_status
      text: online
      icon: mdi:ev-station
    - entity_id: sensor.smaev_3015075197_connected_vehicle_status
      text: Vehicle Status
      icon: mdi:car-electric
  info_right:
    - entity_id: sensor.smaev_3015075197_charging_station_power
      text: power
      unit_show: true
  group1:
    - entity_id: sensor.smaev_3015075197_charging_station_meter_reading
      text: Z채hlerstand
      unit_show: true
    - entity_id: sensor.smaev_3015075197_charging_station_power
      text: Leistung
      unit_show: true
  group2:
    - entity_id: select.smaev_3015075197_operating_mode_of_charge_session
      text: Betriebsart
      icon: mdi:format-list-bulleted
    - entity_id: datetime.smaev_3015075197_end_charging_process
      text: Ende des Ladevorgangs
      icon: mdi:calendar-clock
    - entity_id: switch.smaev_3015075197_manual_charging_release
      text: manuelle Ladefreigabe
      icon: phu:model-s-charge-side
    - entity_id: switch.smaev_3015075197_full_charge_disconnect
      text: Trennung nach Volladung
      icon: mdi:content-cut
  stats:
    default:
      - entity_id: sensor.smaev_3015075197_charging_station_session_energy
        text: session_energy
        unit_show: true
      - entity_id: switch.smaev_3015075197_charging_station_cable_locked_permanently
        text: cable_locked
      - entity_id: binary_sensor.smaev_3015075197_charging_station_basic_schedule
        text: schedule
    not_connected:
      - entity_id: sensor.smaev_3015075197_charging_station_session_energy
        text: session_energy
        unit_show: true
      - entity_id: switch.smaev_3015075197_charging_station_cable_locked_permanently
        text: cable_locked
      - entity_id: calculated
        text: used_limit
        unit: A
        unit_show: true
        calc_function: min
        calc_entities:
          - entity_id: sensor.smaev_3015075197_charging_station_dynamic_charger_limit
          - entity_id: sensor.smaev_3015075197_charging_station_dynamic_circuit_limit
          - entity_id: sensor.smaev_3015075197_charging_station_max_charger_limit
          - entity_id: sensor.smaev_3015075197_charging_station_max_circuit_limit
          - entity_id: sensor.smaev_3015075197_charging_station_offline_circuit_limit
    sleep_mode:
      - entity_id: select.smaev_3015075197_operating_mode_of_charge_session
        text: Lademodus
      - entity_id: sensor.smaev_3015075197_charging_station_meter_reading
        text: Z채hlerstand
        unit_show: true
      - entity_id: sensor.smaev_3015075197_position_of_rotary_switch
        text: Drehschalter
    active_mode:
      - entity_id: select.smaev_3015075197_operating_mode_of_charge_session
        text: Lademodus
      - entity_id: sensor.smaev_3015075197_charging_session_energy
        text: Energie
        unit_show: true
      - entity_id: number.smaev_3015075197_duration_charge_session
        text: Ladedauer
        unit_show: true
      - entity_id: sensor.smaev_3015075197_charging_station_power
        text: Ladeleistung
        unit_show: true
    unknown:
      - entity_id: select.smaev_3015075197_operating_mode_of_charge_session
        text: Lademodus
      - entity_id: sensor.smaev_3015075197_charging_station_meter_reading
        text: Z채hlerstand
        unit_show: true
      - entity_id: sensor.smaev_3015075197_position_of_rotary_switch
        text: Drehschalter
    station_locked:
      - entity_id: select.smaev_3015075197_operating_mode_of_charge_session
        text: Lademodus
      - entity_id: sensor.smaev_3015075197_charging_station_meter_reading
        text: Z채hlerstand
        unit_show: true
      - entity_id: sensor.smaev_3015075197_position_of_rotary_switch
        text: Drehschalter
  toolbar_left:
    default: []
    not_connected: []
    sleep_mode:
      - service: easee.stop
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: stop
        icon: hass:stop
      - service: easee.resume
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: resume
        icon: hass:play
      - service: easee.override_schedule
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: override
        icon: hass:motion-play
    active_mode:
      - service: easee.stop
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: stop
        icon: hass:stop
      - service: easee.pause
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: pause
        icon: hass:pause
    unknown:
      - service: easee.reboot
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: reboot
        icon: hass:restart
    station_locked:
      - service: easee.stop
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: stop
        icon: hass:stop
      - service: easee.override_schedule
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: override
        icon: hass:motion-play
  toolbar_right:
    default:
      - service: persistent_notification.create
        service_data:
          message: Firmware update is available, but only possible when not_connected!
          title: Update
        text: update
        icon: mdi:file-download
        conditional_entity: binary_sensor.smaev_3015075197_charging_station_update_available
    not_connected:
      - service: easee.update_firmware
        service_data:
          charger_id: c6cb297799dbe5cecf110f630cd6523a
        text: update
        icon: mdi:file-download
        conditional_entity: binary_sensor.smaev_3015075197_charging_station_update_available
customCardTheme: theme_default
chargerImage: Generic
customImage: /local/sma_ev_charger_no_bg.png
